<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR" target="_blank" >
        <img 
        src="https://i.namu.wiki/i/slmFMXb1Fchs2zN0ZGOzqfuPDvhRS-H9eBp7Gp613-DNKi6i6Ct7eFkTUpauqv5HAYR97mrNqrvvcCDEyBdL_g.webp" 
        alt="강아지" 
    /></a><br />
    <!-- 버튼 타입 -->
    <input type="button" value="버튼" /><br />

    <!-- text 타입 -->
    <input placeholder="아이디를 입력해 주세요." type="text" /><br />

    <!-- password 타입 -->
     <input placeholder="비밀번호를 입력해 주세요." type="password" /><br />
    
     <!-- checkbox 타입 -->
    <input type="checkbox" checked>수신동의</input><br />

    <!-- radio - 그룹만들어줌 -->
     <input type="radio" name="animal" value="고양이">고양이</input>
     <input type="radio" name="animal" value="강아지">강아지</input>
     <input type="radio" name="animal" value="동물">동물</input><br />

    <!-- date 타입 -->
     <input type="date" /><br />

    <!-- textarea 타입 -->
     <textarea></textarea><br />

     <!-- select 타입 -->
     <select name="languages" id="lang">
        <option value="JavaScript">JavaScript</option>
        <option value="C++">C++</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS">CSS</option>
     </select>

</body>
</html>
