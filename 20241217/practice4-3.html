<!DOCTYPE html>

<body>
    <!-- 자바칩 프라푸치노 설명창 -->
    <h1>자바칩 프라푸치노</h1>
    <hr />
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>
                자바칩 프라푸치노<br /><i>Java Chip Frappuccino</i>
            </th>
        </tr>
        <tr>
            <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAt4afQ5xBK8BsrLlzc-Q4LAE0WZRKQpfALA&s" alt="java" />
            </td>
        </tr>
    </table>
    <ul type="square">
        <li>
            <b>개요</b>
            <p>
                커피 프라푸치노에 초콜릿, 초콜릿 칩이 첨가된 아이스 블렌드로 달콤 아삭한 음료이다.<br />
                라이트 프라푸치노용 시럽 선택 가능하다. Tall 사이즈 기준, 25%이상 줄어든 저당(Low Sugar)으로 즐길 수 있다.
                여기서 프라푸치노는 스타벅스에서 판매되는 차가운 음료로, 커피와 우유, 크림 등을 얼음과 함께 만든 커피 음료를 프라푸치노라고 한다.
            </p>
        </li>
    </ul>
</body>
