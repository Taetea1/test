<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let result1, result2;
    let num = 10; //let num=10, num2=10; 이렇게 작성하지 말기
    let num2 = 10;

    console.log(num === num2); //==보다는 ===사용하기


    result1 = num++;  //11인데 console.log에서는 10이 나옴(후에 증가)
    result1 = ++num;  //콘솔에서도 바로 11이 나옴(우선 증가)



    console.log(result1);

  </script>
</head>

<body>

</body>

</html>
