<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습5</title>
  <script>
    let age = prompt("나이 입력");
    let sex = prompt("성별 입력");
    if (age >= 20) {
      if (sex === "female") {
        console.log("성인 여성");
      } else if (sex === "male") {
        console.log("성인 남성");
      }
    } else if (age >= 17) {
      if (sex === "female") {
        console.log("고등 여학생");
      } else if (sex === "male") {
        console.log("고등 남학생");
      }
    } else if (age >= 14) {
      if (sex === "female") {
        console.log("중등 여학생");
      } else if (sex === "male") {
        console.log("중등 남학생");
      }
    } else if (age >= 8) {
      if (sex === "female") {
        console.log("초등 여학생");
      } else if (sex === "male") {
        console.log("초등 남학생");
      }
    } else if (age >= 0) {
      if (sex === "female") {
        console.log("유아 여");
      } else if (sex === "male") {
        console.log("유아 남");
      }
    }
  </script>
</head>

<body>

</body>

</html>
