<body>
  <script>
    //함수 각각이 어디에 쓰일 수 있는가에 대해 생각해보기

    const object = { a: 1, b: 2, c: 3 }

    const now = new Date(); //이 코드가 읽히는 시간을 반환함.(많이 사용) Date.now()랑 비슷
    const date = new Date(2016, 5, 25);//특정시간지정가능(년, 월, 일, 시, 분, 초)//2016년 5월 25일 00시(꽤 쓰임)
    const date2 = new Date(2016, 5, 25, 15, 40);//특정시간지정가능(년, 월, 일, 시, 분, 초)//2016년 5월 25일 15시 40분
    const date3 = new Date('2016-05-25'); //(많이 사용)//데이터베이스에 실제로 데이터를 저장하게 될 경우
    const date4 = new Date('2016/05/25'); //(많이 사용)
    const date5 = new Date(152316512);//Date 객체가 기준으로 삼는 날짜? 1970년도 1월 1일 기준으로 152316512 ms 이후의 날짜를 반환함

    //now.getDate
    //보라색은 함수를 의미(작성하면 노란색이 됨)

    //javascript class
    //class: 객체를 만드는 틀(붕어빵 기계)
    //class로 만들어지는 것 -> 객체(붕어빵)



    const date6 = new Date('2024/12/29');
    console.log(date6.getDay());//일요일(0)

    //2024-12-31 16시 기준
    console.log(now.getFullYear());//년도를 반환 -> 2024
    console.log(now.getDate());//일 반환 -> 31
    console.log(now.getDay());//요일 반환(숫자로) -> 화요일에 대응하는 숫자->2  //일(0), 월(1),화(2),수(3),목(4),금(5),토(6)
    console.log(now.getTime());//1970년 1월 1일로부터 몇 ms가 흘렀는지 숫자로 반환 -> 날짜를 비교하는 경우에 많이 사용

    //강의 구매를 했는데, 1년 동안 수강 가능한 강의.(만료일 2025-12-31)
    //2025년 11월 1일 접속해서 강의 수강한다면? (만료일과 현재시간now를 비교)
    const expiredDate = new Date('2025-12-31');
    '2025/11/01' > '2025-12-31'
    '2025-11-1' > '2025-12-31'//문자열로 비교하면 정확하지 않음
    // if(now.getTime() > expiredDate.getTime()) -> 만료가 된 강의
    // else -> 만료되지 않음




    console.log(now.getHours()); //시간 -> 16
    console.log(now.getMinutes()); //분 -> 44
    console.log(now.getSeconds()); //초 -> 46


    const year = now.getFullYear(); //2024
    const month = now.getMonth() + 1; //12 //month는 1이 빼져서 출력됨(유의. getMonth한 후에 +1하기)
    const datee = now.getDate(); //31

    //이상한 시간있을때 slice를 해서 보여주고 싶은 부분만 보여주고,,?
    console.log(`${year}-${month}-${datee}`);


    //참고만
    console.log(Math.PI)  //3.14...
    console.log(Math.E)  //2.71...


    console.log(Math.min(2, 3, 4, 5, 7, 1)); //최솟값 반환 -> 1
    console.log(Math.max(2, 3, 4, 5, 7, 1)); //최댓값 반환 -> 7
    console.log(Math.random()); //난수 반환 ->(소수) 0 <= x < 1
    console.log(Math.floor(3.14))  //내림 형태로 소수점 제거
    console.log(Math.ceil(3.14))  //올림
    console.log(Math.round(3.14))  //반올림


    //1 ~ 10
    // Math.random() : 0 <= x < 1
    // Math.random() * 10 : 0 <= x < 10
    // Math.random() * 10 + 1 : 1 <= x < 11
    console.log(Math.floor(Math.random() * 10 + 1));  //1 <= x < 10
    //프로필 사진 랜덤으로 지정하기도 함


  </script>
