<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습1</title>
</head>

<body>
  <script>
    let numbers = [];
    for (let i = 1; i <= 100; i++) {
      numbers.push(i);
    }
    console.log(numbers);


    let sum1 = 0;
    for (let i = 0; i < numbers.length; i++) {
      sum1 += numbers[i];
    }
    console.log("for문", sum1);


    let sum2 = 0;
    for (number of numbers) {
      sum2 += number;
    }
    console.log("for of문", sum2);

    let sum3 = 0;
    numbers.forEach((number) => {
      sum3 += number;
    })
    console.log("forEach문", sum3);


  </script>
</body>

</html>
