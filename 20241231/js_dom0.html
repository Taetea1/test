<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    .box {
      display: inline-block;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="hello">안녕하세요</div>
  <!-- <div id="hello">안녕하세요2</div>      id를 중복할 경우 처음 나온 하나만 가져옴 -->


  <div class="box green">클래스 선택 초록</div>
  <div class="box red">클래스 선택 빨강</div>

  <!-- //name 키값, value직접 입력한 값 -->
  <input type="text" name="phone" />

  <div>
    <span>hello</span>
  </div>


  <script>
    //요소 선택하는 메서드(body의 가장 마지막에 위치(div위에 놓으면 div는 생성되지 않은 상태이기 때문에 오류 발생 가능))


    //getElementById: id를 이용하여 요소 선택(단 1개 선택)
    // hello라는 id를 가진 요소
    console.log(document.getElementById("hello")); //인자로 id이름으로 넣음(id는 하나이기때문에 단수)

    //getElementsByClassName: css 이름을 이용하여 요소 선택(여러개 선택. 하나만 있어도 배열에 담아서 선택됨)
    //box라는 class를 가진 요소 선택
    console.log(document.getElementsByClassName("box"));

    //getElementsByTagName : 태그 이름을 이용하여 요소 선택(여러개 선택. 하나만 있어도 배열에 담아서 선택됨)
    console.log(document.getElementsByTagName("div"));

    //input에 name 속성
    //getElementsByName : name 속성을 이용하여 요소 선택(여러개 선택. 하나만 있어도 배열에 담아서 선택됨)
    console.log(document.getElementsByName("phone"));


    //선택자를 이용하여 요소를 선택
    //하나만 선택. 여러개 있어도 처음 하나만 선택됨.
    console.log("querySelector", document.querySelector("#hello"));
    console.log("querySelector", document.querySelector(".box"));
    console.log("querySelector", document.querySelector("[name=phone]"));
    console.log("querySelector", document.querySelector("div > span"));


    //선택자를 이용하여 요소를 선택
    //여러개 선택. 하나만 있어도 배열에 담아서 선택됨
    console.log(document.querySelectorAll("#hello"));
    console.log(document.querySelectorAll(".box"));
    console.log(document.querySelectorAll("[name=phone]"));
    console.log(document.querySelectorAll("div > span"));


  </script>
</body>

</html>
